spring.application.name=Floggy

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/floggy
spring.datasource.username=${DB_USERNAME:floggy}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# GitHub API Configuration
github.token=${GITHUB_TOKEN:}
github.api.url=https://api.github.com

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent

# Vulnerability Database Configuration
vulnerability.nvd.api.url=https://services.nvd.nist.gov/rest/json/cves/2.0
vulnerability.github.advisory.url=https://api.github.com/advisories
vulnerability.snyk.api.url=https://api.snyk.io/v1
vulnerability.snyk.api.token=${SNYK_API_TOKEN:}

# Docker Compose
spring.docker.compose.enabled=false

# Logging
logging.level.com.example.floggy=INFO
logging.level.org.springframework.web=WARN
logging.file.name=logs/floggy.log
